<!DOCTYPE html>
<html>
<head>
  <title>PriCoSha</title>
  <style>
    img {
      width: 250px;
      height: auto;
    }

    body {
      width: 500px;
      margin: 0 auto;
    }

  </style>

</head>
<body>
  <div>
    <h1>PriCoSha</h1>
  </div>
    <h2>Please enter your login information</h2>
    <form action="/loginAuth" method="POST">
      Username or Email <br><input type="text" name = "username" placeholder="username or email" required/> </br>
      <br>Password <br>
      <input type="password" name = "password" placeholder="password" required/></br>
      <input type="submit" value = Login />
      {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
      {% endif %}
    </form>

    <a href="/">Go back</a>

</body>
</html>
