{% extends 'base.html' %}
{% block content %}

  <p>
    <a href = "/friends">View Friends</a> | <a href = "/addFriends">Add Friends</a> |
    <a href = "/groups">View Groups</a> | <a href="/createFriend">Create Friend Group</a>
  </p>


  {% for group in data['owner'] %}
    <h3>{{ group['group_name'] }}</h3>
    <a href = "/delete-group-{{ group['group_name'] }}">Delete Group</a>
  {% endfor %}

  {% for group in data['member'] %}
    <h3>{{ group['group_name'] }}</h3>
    <a href = "/leave-group-{{ group['group_name'] }}">Leave Group</a>
  {% endfor %}

{% endblock %}
